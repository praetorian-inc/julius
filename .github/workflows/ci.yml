name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true

      - name: Configure Git for private repos
        run: |
          git config --global url."https://${{ secrets.WORKFLOW_PAT }}:x-oauth-basic@github.com/".insteadOf "https://github.com/"

      - name: Build
        run: go build -v ./...
        env:
          GOPRIVATE: github.com/praetorian-inc/*

      - name: Run tests
        run: go test -v ./...
        env:
          GOPRIVATE: github.com/praetorian-inc/*
