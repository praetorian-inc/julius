name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Julius
        uses: actions/checkout@v4
        with:
          path: julius

      - name: Checkout Augustus
        uses: actions/checkout@v4
        with:
          repository: praetorian-inc/augustus
          path: augustus
          token: ${{ secrets.WORKFLOW_PAT }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true

      - name: Use local Augustus
        run: |
          cd julius
          echo 'replace github.com/praetorian-inc/augustus => ../augustus' >> go.mod
          go mod tidy

      - name: Build
        run: |
          cd julius
          go build -v ./...

      - name: Run tests
        run: |
          cd julius
          go test -v ./...
