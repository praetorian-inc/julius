name: Upstream Compatibility

on:
  schedule:
    # Run daily at 6am UTC to catch Augustus breaking changes
    - cron: "0 6 * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  test-latest-augustus:
    name: Test with Latest Augustus
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Julius
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Update to latest Augustus
        run: |
          go get github.com/praetorian-inc/augustus@main
          go mod tidy

      - name: Test Augustus config compatibility
        run: go test ./pkg/probe/... -v -run TestAllProbesValidAugustusConfig

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'Augustus compatibility check failed';
            const body = `The daily Augustus compatibility check failed.

            This likely means Augustus made breaking changes to \`generator.Config\`.

            **Action required:** Update Julius to be compatible with latest Augustus.

            Workflow run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;

            // Check if issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'upstream-compat'
            });

            if (issues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['upstream-compat', 'bug']
              });
            }
