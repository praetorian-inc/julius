# probes/anythingllm.yaml
name: anythingllm
description: AnythingLLM - All-in-one AI assistant with RAG
category: rag-orchestration
port_hint: 3001
api_docs: https://docs.anythingllm.com/

probes:
  - type: http
    path: /
    method: GET
    match:
      - type: status
        value: 200
      - type: body.contains
        value: "AnythingLLM"
    confidence: high

models:
  path: /api/system/custom-models
  method: POST
  headers:
    Content-Type: application/json
  body: '{"provider":"openai","apiKey":null,"basePath":null}'
  extract: ".models[].id"
