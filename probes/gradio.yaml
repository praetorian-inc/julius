# probes/gradio.yaml
name: gradio
description: Gradio ML demo interfaces
category: self-hosted
port_hint: 7860
api_docs: https://www.gradio.app/docs/

probes:
  - type: http
    path: /
    method: GET
    match:
      - type: status
        value: 200
      - type: body.contains
        value: "gradio"
    confidence: high

  - type: http
    path: /config
    method: GET
    match:
      - type: status
        value: 200
      - type: body.contains
        value: '"version":'
    confidence: medium
