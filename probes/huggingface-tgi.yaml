# probes/huggingface-tgi.yaml
name: huggingface-tgi
description: HuggingFace Text Generation Inference
category: self-hosted
port_hint: 3000
api_docs: https://huggingface.co/docs/text-generation-inference/

probes:
  - type: http
    path: /info
    method: GET
    match:
      - type: status
        value: 200
      - type: body.contains
        value: '"model_id":'
    confidence: high

models:
  path: /info
  method: GET
  extract: "[.model_id]"
