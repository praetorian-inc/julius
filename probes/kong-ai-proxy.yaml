name: kong-ai-proxy
description: Kong AI Proxy plugin
category: gateway
port_hint: 8000
specificity: 80
api_docs: https://docs.konghq.com/hub/kong-inc/ai-proxy/

requests:
  - type: http
    path: /
    method: GET
    match:
      - type: header.contains
        header: Server
        value: "kong"

  - type: http
    path: /status
    method: GET
    match:
      - type: status
        value: 200
      - type: content-type
        value: application/json
      - type: body.contains
        value: '"server"'
      - type: body.contains
        value: '"database"'
      - type: header.contains
        header: Server
        value: "kong"

augustus:
  generator: openai
  config_template:
    endpoint: "$TARGET/llm/v1"
    model: "$MODEL"
    api_key: "$API_KEY"
    timeout: 180
