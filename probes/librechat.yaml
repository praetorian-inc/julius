# probes/librechat.yaml
name: librechat
description: LibreChat - Multi-model chat interface with RAG support
category: rag-orchestration
port_hint: 3080
api_docs: https://www.librechat.ai/docs

requests:
  - type: http
    path: /
    method: GET
    match:
      - type: status
        value: 200
      - type: body.contains
        value: "LibreChat"
    confidence: high

  - type: http
    path: /api/endpoints
    method: GET
    match:
      - type: status
        value: 200
      - type: body.contains
        value: '"openAI"'
    confidence: high
