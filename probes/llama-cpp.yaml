# probes/llama-cpp.yaml
name: llama-cpp
description: llama.cpp HTTP server
category: self-hosted
port_hint: 8080
api_docs: https://github.com/ggerganov/llama.cpp/blob/master/examples/server/README.md

probes:
  - type: http
    path: /v1/models
    method: GET
    match:
      - type: status
        value: 200
      - type: body.contains
        value: '"owned_by":"llamacpp"'
    confidence: high

  - type: http
    path: /health
    method: GET
    match:
      - type: status
        value: 200
      - type: header.contains
        header: Server
        value: "llama.cpp"
    confidence: high

models:
  path: /v1/models
  method: GET
  extract: ".data[].id"

augustus:
  generator: openai
  config_template:
    endpoint: "$TARGET/v1"
    model: "$MODEL"
    api_key: "not-needed"
    timeout: 180
