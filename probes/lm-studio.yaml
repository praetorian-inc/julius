# probes/lm-studio.yaml
name: lm-studio
description: LM Studio local server
category: self-hosted
port_hint: 1234
api_docs: https://lmstudio.ai/docs/api

probes:
  - type: http
    path: /api/v0/models
    method: GET
    match:
      - type: status
        value: 200
      - type: body.contains
        value: '"object":'
    confidence: high

  - type: http
    path: /v1/models
    method: GET
    match:
      - type: status
        value: 200
      - type: body.contains
        value: '"object":"list"'
    confidence: medium

models:
  path: /v1/models
  method: GET
  extract: ".data[].id"

augustus:
  generator: openai
  config_template:
    base_url: "$TARGET/v1"
    model: "$MODEL"
    api_key: "not-needed"
    timeout: 180
