# probes/localai.yaml
name: localai
description: LocalAI - local OpenAI compatible API
category: self-hosted
port_hint: 8080
api_docs: https://localai.io/api/

probes:
  - type: http
    path: /v1/models
    method: GET
    match:
      - type: status
        value: 200
      - type: body.contains
        value: '"object":"list"'
    confidence: high

  - type: http
    path: /readyz
    method: GET
    match:
      - type: status
        value: 200
      - type: body.prefix
        value: "OK"
    confidence: medium

models:
  path: /v1/models
  method: GET
  extract: ".data[].id"

augustus:
  generator: openai
  config_template:
    endpoint: "$TARGET/v1"
    model: "$MODEL"
    api_key: "not-needed"
    timeout: 180
