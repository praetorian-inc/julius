# probes/nvidia-nim-rag.yaml
# Reference: https://docs.nvidia.com/nim/blueprints/rag/latest/index.html
name: nvidia-nim-rag
description: NVIDIA AI Blueprints RAG (NIM-based)
category: rag-orchestration
port_hint: 8081
specificity: 75
api_docs: https://docs.nvidia.com/nim/blueprints/rag/latest/index.html

requests:
  - type: http
    path: /generate
    method: POST
    headers:
      Content-Type: application/json
    body: '{"messages":[{"role":"user","content":"test"}]}'
    match:
      - type: status
        value: 200
      - type: content-type
        value: application/json
      - type: body.contains
        value: '"content"'
      - type: body.contains
        value: '"message"'
      - type: body.contains
        not: true
        value: '"uptime"'

  - type: http
    path: /v1/chat/completions
    method: POST
    headers:
      Content-Type: application/json
    body: '{"model":"","messages":[{"role":"user","content":"test"}]}'
    match:
      - type: status
        value: 200
      - type: content-type
        value: application/json
      - type: body.contains
        value: '"choices"'
      - type: body.contains
        not: true
        value: '"uptime"'
