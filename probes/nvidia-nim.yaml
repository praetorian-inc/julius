# probes/nvidia-nim.yaml
# Reference: https://docs.nvidia.com/nim/large-language-models/latest/api-reference.html
name: nvidia-nim
description: NVIDIA NIM enterprise containers
category: self-hosted
port_hint: 8000
specificity: 75
api_docs: https://docs.nvidia.com/nim/large-language-models/latest/api-reference.html

requests:
  # NVIDIA NIM-specific: /v1/metadata endpoint with modelInfo
  - type: http
    path: /v1/metadata
    method: GET
    match:
      - type: status
        value: 200
      - type: content-type
        value: application/json
      - type: body.contains
        value: '"modelInfo"'

  # NVIDIA NIM-specific: /v1/metadata with assetInfo
  - type: http
    path: /v1/metadata
    method: GET
    match:
      - type: status
        value: 200
      - type: content-type
        value: application/json
      - type: body.contains
        value: '"assetInfo"'
      - type: body.contains
        value: '"version"'

  # NVIDIA NIM-specific: /v1/health/ready endpoint
  - type: http
    path: /v1/health/ready
    method: GET
    match:
      - type: status
        value: 200
      - type: content-type
        value: application/json
      - type: body.contains
        value: '"status"'
      - type: body.contains
        value: "ready"

models:
  path: /v1/models
  method: GET
  extract: ".data[].id"

augustus:
  generator: openai
  config_template:
    endpoint: "$TARGET/v1"
    model: "$MODEL"
    api_key: "not-needed"
    timeout: 180
