# probes/nvidia-nim.yaml
name: nvidia-nim
description: NVIDIA NIM enterprise containers
category: self-hosted
port_hint: 8000
api_docs: https://docs.nvidia.com/nim/

probes:
  - type: http
    path: /v1/health/ready
    method: GET
    match:
      - type: status
        value: 200
      - type: body.contains
        value: '"status"'
    confidence: high

models:
  path: /v1/models
  method: GET
  extract: ".data[].id"

augustus:
  generator: openai
  config_template:
    base_url: "$TARGET/v1"
    model: "$MODEL"
    api_key: "not-needed"
    timeout: 180
