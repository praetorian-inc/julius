# probes/nvidia-nim.yaml
# Reference: https://docs.nvidia.com/nim/large-language-models/latest/api-reference.html
name: nvidia-nim
description: NVIDIA NIM enterprise containers
category: self-hosted
port_hint: 8000
api_docs: https://docs.nvidia.com/nim/large-language-models/latest/api-reference.html

probes:
  - type: http
    path: /v1/health/ready
    method: GET
    match:
      - type: status
        value: 200
      - type: body.contains
        value: '"status"'
      - type: body.contains
        value: "ready"
      - type: body.contains
        not: true
        value: "<!DOCTYPE"
      - type: body.contains
        not: true
        value: "<html"
    confidence: high

  - type: http
    path: /v1/models
    method: GET
    match:
      - type: status
        value: 200
      - type: body.contains
        value: '"object":"list"'
      - type: body.contains
        value: '"data"'
      - type: body.contains
        not: true
        value: "<!DOCTYPE"
      - type: body.contains
        not: true
        value: "<html"
    confidence: medium

models:
  path: /v1/models
  method: GET
  extract: ".data[].id"

augustus:
  generator: openai
  config_template:
    endpoint: "$TARGET/v1"
    model: "$MODEL"
    api_key: "not-needed"
    timeout: 180
