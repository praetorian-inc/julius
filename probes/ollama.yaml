# probes/ollama.yaml
# Reference: https://github.com/ollama/ollama/blob/main/docs/api.md
name: ollama
description: Ollama local LLM server
category: self-hosted
port_hint: 11434
specificity: 80
api_docs: https://github.com/ollama/ollama/blob/main/docs/api.md

requests:
  - type: http
    path: /api/tags
    method: GET
    match:
      - type: status
        value: 200
      - type: content-type
        value: application/json
      - type: body.contains
        value: '"models"'
      - type: body.contains
        value: '"name"'
      - type: body.contains
        value: '"model"'

  - type: http
    path: /
    method: GET
    match:
      - type: status
        value: 200
      - type: body.contains
        value: "Ollama is running"

models:
  path: /api/tags
  method: GET
  extract: ".models[].name"

augustus:
  generator: ollama
  config_template:
    endpoint: "$TARGET"
    model: "$MODEL"
    timeout: 180
