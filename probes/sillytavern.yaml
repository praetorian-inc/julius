# probes/sillytavern.yaml
name: sillytavern
description: SillyTavern - LLM frontend for roleplay/chat with character cards
category: rag-orchestration
port_hint: 8000
api_docs: https://docs.sillytavern.app/

requests:
  - type: http
    path: /
    method: GET
    match:
      - type: status
        value: 200
      - type: body.contains
        value: "SillyTavern"
    confidence: high
