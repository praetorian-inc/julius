# probes/vllm.yaml
name: vllm
description: vLLM high-throughput LLM serving
category: self-hosted
port_hint: 8000
api_docs: https://docs.vllm.ai/en/latest/serving/openai_compatible_server.html

probes:
  - type: http
    path: /health
    method: GET
    match:
      - type: status
        value: 200
      - type: header.contains
        header: Server
        value: "uvicorn"
    confidence: high

  - type: http
    path: /v1/models
    method: GET
    match:
      - type: status
        value: 200
      - type: header.contains
        header: Server
        value: "uvicorn"
    confidence: medium

models:
  path: /v1/models
  method: GET
  extract: ".data[].id"

augustus:
  generator: openai
  config_template:
    endpoint: "$TARGET/v1"
    model: "$MODEL"
    api_key: "not-needed"
    timeout: 180
