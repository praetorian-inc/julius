# testdata/probes/valid_probe.yaml
name: test-service
description: Test service for unit tests
category: self-hosted
port_hint: 8080
api_docs: https://example.com

requests:
  - type: http
    path: /health
    method: GET
    match:
      - type: status
        value: 200
      - type: body.contains
        value: "ok"
